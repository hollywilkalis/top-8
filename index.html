<!DOCTYPE html>
<html>
  <head>
    <title>Boop Beep!</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <img src="img/hal_630px.jpg" alt="astronaut" class="rounded mx-auto d-block">
      <h1>What's your question, Dave?</h1>
      <p class="prompt">Have a question for Hal? He's currently experiencing some technical difficulties and can only understand questions phrased as a string of numbers. Type your number in the box below and hit the "Hal Says" button to see what his response is.</p>
      <form id="user-form">
        <input type="number" class="form-control" id="number-input" placeholder="Please enter your number here">
        <button type="submit" class="btn">HAL SAYS</button>
      </form>

      <div class="output-box">
        <p class="response">"<span id="output"></span>"</p>
      </div>
    </div><!--close container-->

  </body>
</html>
